<h1>Me contacter</h1>

<p>Pour me contacter, veuillez remplir le formulaire suivant :</p>

<div ng-show="contact.estInvalide" class="alert alert-danger">
  <p>Des erreurs sont survenues :</p>
  <p>
    <span ng-repeat="erreur in contact.erreurs track by $index">{{erreur}}<br>
  </p>
</div>

<form novalidate method="post" name="contactForm" ng-submit="contact.sendMessage(contactForm)">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" ng-model="nom" required>
  </div>
  <div class="form-group">
    <label for="email">Adresse e-mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email" required>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="10" class="form-control" maxlength="1000" placeholder="Votre message" ng-model="message" required></textarea>
    <p class="help-block">{{1000 - message.length}} caractÃ¨res restants</p>
  </div>
  <button type="submit" class="btn btn-primary">Envoyer le message</button>
</form>
