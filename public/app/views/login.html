<div id="login-page">
  <a href back>back</a>
  <div class="row">
     <h3>Login</h3>
     <form>
        <input type="text" class="input-username underline" placeholder="Votre nom d'utilisateur" ng-model="username" required>
        <input type="password" class="input-password underline" placeholder="Votre mot de passe" ng-model="password" required>
        <button type="submit" ng-click="log()">Connexion</button>
     </form>
  </div>
  <span class="bg"></span>
</div>
