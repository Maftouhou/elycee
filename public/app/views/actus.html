<div id="actus-page" class="transition">
	<div class="big-title"><h1></h1></div>
	<div class="col_right">
		<div class="row">
			<a href="/#/articles/{{ post.id }}" ng-click="val()" class="{{['right', 'left'][$index %2]}}" ng-mouseenter="show()" ng-mouseleave="hide()" ng-repeat="post in posts">
				<span class="mask"></span>
				<div class="inner_bloc">
					<h1>{{ post.title }}</h1>
				</div>
				<div class="el" style="background-image:url('/uploads/images/{{ post.url_thumbnail }}')"></div>
			</a>
		</div>
		<span class="bg"></span>
	</div>
</div>
